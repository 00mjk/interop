<div class="row">

  <div class="small-3 columns">
    <div class="row text-center text-middle">
      <h4>Dashboard</h4>
    </div>

    <hr></hr>

    <div class="row" ng-repeat="team in missionDashboardCtrl.getActiveOrInAirTeams()">
      <div class="panel {{missionDashboardCtrl.getTeamColorClass(team)}}">
        <h4>{{team.id}}: {{team.name}}</h4>
        <h6>Active: {{team.active}}</h6>
        <h6>In Air: {{team.in_air}}</h6>
      </div>
    </div>
  </div>

  <div class="small-9 columns">
    <div class="row mission-dashboard-mission-view">
      <mission-map-view offset-width="0" offset-height="95"></mission-map-view>
    </div>
  </div>

</div>
