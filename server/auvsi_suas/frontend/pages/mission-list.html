<div class="container text-center">
    <div class="row p-4">
        <div class="col-12">
            <h2>Select a Mission</h2>
        </div>
    </div>
    <div class="row p-4" ng-if="!missionListCtrl.hasMissions()">
        <div class="col-12">
            <p>No missions stored.</p>
        </div>
    </div>
    <div class="row p-4" ng-if="missionListCtrl.hasMissions()">
        <div class="col-12">
            <div class="btn-group-vertical">
                <a role="button" class="btn btn-primary" ng-repeat="mission in missionListCtrl.getMissions()" href="/#!/mission/{{mission.id}}">
                    Mission {{mission.id}}
                </a>
            </div>
        </div>
    </div>
</div>
